<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/CSS/admin.css">
    <title>Panel de Administración - Sistema Industrial</title>
</head>

<body>
    <div class="container">
        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231a73e8'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z'/></svg>"
            alt="Logo Industrial" class="logo">
        <h1>Bienvenido al Panel de Administración</h1>
        <p>Este es el panel de control para administradores. Aquí puedes gestionar el sistema.</p>
        <a href="/logout" class="logout">Cerrar Sesión</a>
    </div>
    <div class="container">
        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231a73e8'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z'/></svg>"
            alt="Logo Industrial" class="logo">
        <h1>Gestión de Usuarios</h1>
        <form id="userForm">
            <input type="hidden" id="userId" name="userId">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingrese el usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingrese la contraseña" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" id="rol" name="rol" placeholder="Ingrese admin o user" required>
            </div>
            <button type="submit">Guardar</button>
            <button type="button" id="cancelEdit" style="display: none;">Cancelar</button>
            <p class="error" id="errorMsg"></p>
        </form>
        <h2>Lista de Usuarios</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <a href="/logout" class="logout">Cerrar Sesión</a>
    </div>
</body>
<script src="/static/JS/admin.js"></script>

</html>
